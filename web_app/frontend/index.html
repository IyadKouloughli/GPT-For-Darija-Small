<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darija-GPT | واجهة الذكاء الاصطناعي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-bg"></div>
    
    <main class="container">
        <header class="hero">
            <h1>Darija-GPT</h1>
            <p class="subtitle">توليد النصوص بالدارجة الجزائرية</p>
        </header>

        <section class="chat-wrapper">
            <div class="input-card">
                <textarea id="promptInput" placeholder="اكتب بدايتك هنا... (مثال: السلام عليكم)" rows="3"></textarea>
                
                <div class="controls">
                    <div class="setting">
                        <label for="maxLength">طول النص:</label>
                        <input type="number" id="maxLength" value="100" min="10" max="500">
                    </div>
                    <button id="generateBtn" class="primary-btn">
                        <span class="btn-text">توليد النص</span>
                        <div class="loader hidden"></div>
                    </button>
                </div>
            </div>

            <div id="resultsContainer" class="results-container hidden">
                <h3>النتائج المقترحة:</h3>
                <div id="resultsList"></div>
            </div>
        </section>

        <footer class="footer">
            <p>مدعوم بنموذج GPT-2 المصغر | Darija-GPT</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
